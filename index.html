<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              inter: "Inter",
              raleway: "Raleway",
            },
            colors: {
              primary: "#1DD100",
              black1: "rgb(3, 7, 18)",
            },
            screens: {
              sm: "360px",
            },
          },
        },
      };
    </script>
    <title>Bus Ticket</title>
  </head>
  <body>
    <section class="max-w-screen-2xl mx-auto lg:py-12 py-6">
      <div class="max-w-screen-xl mx-auto navbar font-raleway">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
            >
              <li><a>Home</a></li>
              <li><a>About</a></li>
              <li><a>Destination</a></li>
              <li><a>Search</a></li>
            </ul>
          </div>
          <a class="text-2xl lg:text-4xl font-extrabold text-black1"
            >P-Ticket</a
          >
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul
            class="menu menu-horizontal px-1 text-lg font-raleway font-medium text-black1/[0.7]"
          >
            <li><a>Home</a></li>
            <li><a>About</a></li>
            <li><a>Destination</a></li>
            <li><a>Search</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <a
            class="btn bg-primary/[0.1] flex justify-center items-center gap-x-2 border border-primary/[0.4] border-solid rounded-xl"
          >
            <span class="text-xl font-bold text-primary">Bus</span>
            <span><img src="images/bus-icon.png" alt="" /></span>
          </a>
        </div>
      </div>
    </section>
    <section class="max-w-screen-2xl mx-auto px-5 lg:px-0">
      <div
        class="hero h-96 lg:h-[550px] max-w-screen-xl mx-auto rounded-3xl"
        style="
          background-image: url(images/banner.png);
          background-size: 100% 100%;
        "
      >
        <div class="hero-overlay bg-opacity-60 rounded-3xl"></div>
        <div class="hero-content text-neutral-content text-center">
          <div class="w-[90%] lg:max-w-[70%]">
            <h1
              class="mb-5 text-5xl lg:text-[64px] font-extrabold font-raleway"
            >
              End-to-End Travel with
              <span class="text-primary">P Paribahan</span>
            </h1>
            <p class="mb-5 font-normal font-inter text-lg text-white">
              Yes, you can run unit tests and view the results directly within
              the app. The integrated testing features allow for a streamlined
              ..
            </p>
            <button
              class="btn text-black bg-primary font-bold font-raleway text-xl border-none"
            >
              Buy Tickets
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
